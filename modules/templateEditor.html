<div class="item header">
	<div class="left">{{title}}</div>
	<div class="right">{{type}} + {{active}}?</div>
	<div class="clear"></div>
</div>

<div class="item" id="{{id}}">
	<div class="left">
		<div class="title">{{title}}</div>
		<div class="type">{{type}}</div>
	</div>
	<div class="right">
		<div class="right isActive {{#isActive}}active{{/isActive}}"></div>
		<div title="" class="right load"></div>
		<div class="clear"></div>
	</div>
	<div class="clear"></div>
</div>

<div class="design {{selected}}" dataid="{{id}}">
	<div class="left designImg">
		<img src="{{img}}" />
	</div>
	<div class="left">
		<div class="designTitle">{{title}}</div>
		<div class="designInfo2">{{typeTitle}} : {{typeData}}</div>
	</div>
	<div class="clear"></div>
</div>

<div class="popupStage2">
	<div class="TemplateNameSize">{{selectName}}</div>
	<div class="TemplateData">
		<div class="left">
			<div class="title">{{nameTitle}}</div>
			<div class="input"><input type="text" id="TemplateName" value="{{nameValue}}" /></div>
		</div>
		<div class="left sizeDiv">
			<div class="title">{{heightTitle}}</div>
			<div class="input"><input type="text" id="TemplateHeight" value="{{heightValue}}" />px</div>
		</div>
		<div class="clear"></div>
	</div>
</div>

<div class="item header">
	<div class="left">{{title}}</div>
	<div class="right">{{type}} + {{active}}?</div>
	<div class="clear"></div>
</div>

<div class="item {{#selected}}selected{{/selected}}" id="{{id}}">
	<div class="left">
		<div class="title">{{title}}</div>
		<div class="type">{{type}}, {{height}}px</div>
	</div>
	<div class="right">
		<div class="right isActive {{#isActive}}active{{/isActive}}"></div>
		<!--{{^selected}}<div class="right load"></div>{{/selected}}-->
		{{#selected}}<div class="right save"></div>{{/selected}}
		<div class="clear"></div>
	</div>
	<div class="clear"></div>
</div>

<div class="design {{selected}}" dataid="{{id}}" datatype="{{type}}" dataheight="{{height}}">
	<div class="left designImg">
		<img src="" />
	</div>
	<div class="left">
		<div class="designTitle">{{title}}</div>
		<div class="designInfo2">{{infoStr}}</div>
	</div>
	<div class="clear"></div>
</div>

<div class="popupStage2">
	<div class="TemplateNameSize">{{selectName}}</div>
	<div class="TemplateData">
		<div class="left">
			<div class="title">{{nameTitle}}</div>
			<div class="input"><input type="text" id="TemplateName" value="{{nameValue}}" /></div>
		</div>
		<div class="left margin">
			<div class="title">{{type}}</div>
			<div class="input">
				<select id="TemplateType">
					<option value="header">{{header}}</option>
					<option value="footer">{{footer}}</option>
				</select>
			</div>
		</div>
		<div class="left margin">
			<div class="title">{{heightTitle}}</div>
			<div class="input"><input type="text" id="TemplateHeight" value="{{heightValue}}" />px</div>
		</div>
		<div class="clear"></div>
	</div>
</div>
